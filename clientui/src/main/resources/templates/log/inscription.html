<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title>Inscription </title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/log.css}"/>
    <link rel="stylesheet"  th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}"/>

</head>
<body>

<!-- Menu -->
<header>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a class="navbar-brand" th:href="@{/}" >Bibliotheque </a>

        <!-- btn toggle -->
        <div>
            <button class="navbar-toggler" type="button"
                    data-toggle="collapse" data-target="#navbarContent">
                <span class="navbar-toggler-icon" ></span>
            </button>
        </div>

        <div  class="collapse navbar-collapse" id="navbarContent" >
            <ul class="navbar-nav  mr-auto mt-2 mt-lg-0  ">

                <!-- Livres -->
                <li class="nav-item active ">
                    <a class="nav-link" th:href="@{/livres/all}">Livres</a>
                </li>

                <!-- Espace Perso-->
                <li class="nav-item" th:if="${user.connected}">
                    <a class="nav-link" th:href="@{/espace(jwt=${user.jwt})}">Espace</a>
                </li>

                <!-- Login -->
                <li class="nav-item " th:if="${!user.connected}">
                    <a class="nav-link" th:href="@{/login}">Sign in</a>
                </li>

                <!-- Inscription  -->
                <li class="nav-item " th:if="${!user.connected}">
                    <a class="nav-link" th:href="@{/register}">Sign up</a>
                </li>



            </ul>

        </div>
    </nav>
</header>



<div class="container">

    <div class="cadreInscription">
        <!-- Inscription-->
        <form action="#" class="form-signin" method="post" th:action="@{/register}" th:object="${utilisateur}">
            <h2 class="form-heading titleInscription">Inscription  </h2>

            <div class="form-group infoInscription">

                <div class="cadreChamps">
                    <div class="champs">
                        <input type="text" th:field="*{username}" class="form-control" placeholder="Username"
                               autofocus="true">
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                    </div>


                    <div class="champs">
                        <input name="password" type="password" class="form-control"  placeholder="Password"
                               th:field="*{password}"/>
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                    </div>



                    <div class="champs">
                        <input name="matchingPassword" type="password" class="form-control" placeholder="Password"
                               th:field="*{matchingPassword}"/>
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}" ></p>
                    </div>

                    <div class="champs">
                        <input name="mail" type="email" class="form-control" placeholder="email"
                               th:field="*{email}"/>
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></p>

                    </div>

                </div>

                <div class="btnInscription">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Inscription</button>
                </div>
            </div>
        </form>


        <!-- BTNS -->
        <div class="rowButton">

            <div class="btnFinInscription">
                <button class="btn btn-outline-dark">
                    <a th:href="@{/}">Accueil</a>
                </button>
            </div>

            <div class="btnFinInscription">
                <button class="btn btn-outline-dark">
                    <a th:href="@{/login}">Se connecter </a>
                </button>
            </div>

        </div>
    </div>



</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
