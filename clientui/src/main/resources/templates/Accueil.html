<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Mcommerce</title>

    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet"  th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}"/>



</head>
<body>

<!-- Menu -->
 <header>

     <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
         <a class="navbar-brand" th:href="@{/}" >Bibliotheque </a>

        <!-- btn toggle -->
         <div>
             <button class="navbar-toggler" type="button"
                     data-toggle="collapse" data-target="#navbarContent">
                 <span class="navbar-toggler-icon" ></span>
             </button>
         </div>

         <div  class="collapse navbar-collapse" id="navbarContent" >
             <ul class="navbar-nav  mr-auto mt-2 mt-lg-0  ">

                 <!-- Livres -->
                 <li class="nav-item ">
                     <a class="nav-link" th:href="@{/livres/all}">Livres</a>
                 </li>

                 <!-- Espace Perso-->
                 <li class="nav-item" th:if="${user.connected}">
                   <a class="nav-link" th:href="@{/espace(jwt=${user.jwt})}">Espace</a>
                 </li>

                 <!-- Login -->
                 <li class="nav-item " th:if="${!user.connected}">
                     <a class="nav-link" th:href="@{/login}">Sign in</a>
                 </li>

                 <!-- Inscription  -->
                 <li class="nav-item " th:if="${!user.connected}">
                     <a class="nav-link" th:href="@{/register}">Sign up</a>
                 </li>


                 <!-- btn logout -->
                 <li class="nav-item"  th:if="${user.connected}" >
                     <form  class="nav-link" th:action="@{/logout}" method="post">

                         <input type="submit" value="Logout"/>
                      <!--   <a class="nav-link" type="submit" value="Logout" >Logout</a>
                    -->
                     </form>
                 </li>

             </ul>

         </div>
     </nav>
 </header>

    <!-- Partie Image & Login -->
    <div id="imageAccueil">
        <div class="container">

            <!-- MSG -->
            <div class="row" th:if="${!user.connected}">
                <div class="imageTitle">
                    <p>Bienvenue dans votre biblioth√®que </p>
                </div>
            </div>

            <div class="row" th:if="${user.connected}">
                <div class="imageTitle">
                    <p>Content de vous revoire</p>
                </div>
            </div>



            <!-- BTNS -->
            <div class="row" th:if="${!user.connected}">

                <div class="cadreButton">

                    <div>
                        <button class="buttonLogAccueil">
                            <a th:href="@{/login}"> login </a>
                        </button>


                        <button class="buttonLogAccueil">
                            <a th:href="@{/register}">Inscription </a>
                        </button>
                    </div>

                </div>
            </div>


            <!-- MSG Pour l'user

            <div class="row" th:if="${user.connected}">
                <div class="cadreRappel">


                    <button class="buttonLogAccueil">
                        <a th:href="@{/login}"> login </a>
                    </button>


                    <button class="buttonLogAccueil">
                        <a th:href="@{/register}">Inscription </a>
                    </button>
                </div>
            </div>

            -->



        </div>
    </div>


    <!-- Partie Affichage Livre -->
    <div class="affichage">

        <div class="container">

            <div style="height: 600px;width: 100%">

            </div>

        </div>
    </div>





<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>




</body>
</html>
