<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:utext="${biblio.nom}"></title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />

</head>
<body>

<div class="container">
    <div class="row">
        <h1 th:utext="${biblio.nom}"></h1>
    </div>

    <div class="row">
        <button class="btn btn-outline-primary">
            <a th:href="@{/bibliotheque/Livres(id=${biblio.id})}">Les livres de
                <span th:utext="${biblio.nom}"></span>
            </a>
        </button>
    </div>
</div>




<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>

</html>
