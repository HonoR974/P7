<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />

    <meta charset="UTF-8">
    <title>Espace </title>
</head>
<body>
<div class="row">
    <h1>Voici les bibliotheque de la ville </h1>
</div>
<div class="row">
    <div th:each="bibli : ${list}" class="col-md-4 my-1">
        <p th:text= "${bibli.id}">Titre </p>
        <a th:text= "${bibli.nom}" th:href="@{/bibliotheque/detail(id=${bibli.id})}">Titre </a>
        <p th:text= "${bibli.adresse}">Titre </p>
        </a>
    </div>
</div>


<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
