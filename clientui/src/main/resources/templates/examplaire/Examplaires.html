<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Examplaires </title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>

</head>
<body>

<!-- Menu -->
<header>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a class="navbar-brand" th:href="@{/}" >Bibliotheque </a>

        <!-- btn toggle -->
        <div>
            <button class="navbar-toggler" type="button"
                    data-toggle="collapse" data-target="#navbarContent">
                <span class="navbar-toggler-icon" ></span>
            </button>
        </div>

        <div  class="collapse navbar-collapse" id="navbarContent" >
            <ul class="navbar-nav  mr-auto mt-2 mt-lg-0  ">

                <!-- Livres -->
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/livres/all}">Livres</a>
                </li>

                <!-- Login -->
                <li class="nav-item " >
                    <a class="nav-link" th:href="@{/login}">Sign in</a>
                </li>

                <!-- Inscription -->
                <li class="nav-item " >
                    <a class="nav-link" th:href="@{/register}">Sign up</a>
                </li>
            </ul>

        </div>
    </nav>
</header>



<div class="row">
    <div class="cadreLivre">

       <img th:src="@{'/image/' + ${livre.titreImage}}"  th:alt="${livre.titreImage}" />

        <p>Titre : <i th:utext="${livre.titre}"></i></p>
        <p>Auteur : <i th:utext="${livre.auteur}"></i></p>
    </div>
</div>


<div class="row">

    <h1>La liste des examplaires  </h1>

    <div class="rowExamplaire">
        <div  th:each="examplaire : ${list}"class="cardExamplaire" >
            <div class="card-body">

                <h5 class="card-title" th:utext="${examplaire.edition}"></h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>

            </div>
        </div>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</body>
</html>
