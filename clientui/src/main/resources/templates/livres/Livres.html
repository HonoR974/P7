<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Les Livres </title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />

</head>
<body>


<div class="row" >
    <div th:each="livre : ${list}" class="col-md-4 my-1">
        <p th:text= "${livre.id}">Titre </p>
        <p th:text= "${livre.auteur}">Titre </p>
        <a th:text= "${livre.titre}" th:href="@{/livre/Examplaires(id=${livre.id})}">Titre </a>
       <p th:text="${livre.examplaires}">Nombre d'examplaire</p>
        </a>
    </div>
</div>
<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
