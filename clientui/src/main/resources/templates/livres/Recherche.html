<!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org"   xmlns:sec="http://www.w3.org/1999/xhtml">
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <title>Les Livres </title>
    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>



<!-- Menu -->
<header>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a class="navbar-brand" th:href="@{/}" >Bibliotheque </a>

        <!-- btn toggle -->
        <div>
            <button class="navbar-toggler" type="button"
                    data-toggle="collapse" data-target="#navbarContent">
                <span class="navbar-toggler-icon" ></span>
            </button>
        </div>

        <div  class="collapse navbar-collapse" id="navbarContent" >
            <ul class="navbar-nav  mr-auto mt-2 mt-lg-0  ">

                <!-- Livres -->
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/livres/all}">Livres</a>
                </li>

                <!-- Espace Perso-->
                <li class="nav-item" th:if="${user.connected}">
                    <a class="nav-link" th:href="@{/espace(jwt=${user.jwt})}">Espace</a>
                </li>

                <!-- Login -->
                <li class="nav-item " th:if="${!user.connected}">
                    <a class="nav-link" th:href="@{/login}">Sign in</a>
                </li>

                <!-- Inscription  -->
                <li class="nav-item " th:if="${!user.connected}">
                    <a class="nav-link" th:href="@{/register}">Sign up</a>
                </li>


                <!-- btn logout -->
                <li class="nav-item"  th:if="${user.connected}" >

                    <!--  <a th:url="/logout">">Logout</a> -->
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>

            </ul>

            <form class="form-inline my-2 my-lg-0" th:action="@{/search}">
                <input class="form-control mr-sm-2" type="search" name="search" placeholder="Recherche" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Recherche</button>
            </form>

        </div>
    </nav>
</header>

<div class="fondListe">



    <div class="containerListe" >

        <div class="cadreTitle">
            <h1 class="Title">La liste des livres </h1>
        </div>

        <div class="cadreListe">
            <div class="liste">
                <div class="cardLivre" th:each="livre : ${liste}" >
                    <img th:src="@{'/image/' + ${livre.titreImage}}" th:alt="${livre.titreImage}"/>

                    <div class="infoCardLivre">

                        <h5 class="cardTitle" th:text="${livre.titre}"></h5>
                        <h5 th:text="${livre.auteur}"></h5>
                        <h5>Nombre d'exemplaire <i th:text="${livre.examplaires}"></i></h5>

                    </div>

                    <div class="cadreButtonLivre">
                        <button>
                            <a th:href="@{/livre/Examplaires(id=${livre.id})}">Selectionner</a>
                        </button>
                    </div>

                </div>
            </div>

        </div>


    </div>

</div>


<div class="Footer">

</div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</body>
</html></title>
