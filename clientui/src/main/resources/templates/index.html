<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<html lang="en">
<head>
  <title>PixelTrice</title>
  <meta charset="utf-8">
</head>
<body>
<form th:action="@{/image/saveImageDetails}"
	  th:object="${img}" method="post"
	  enctype="multipart/form-data">

	<div>

		<label>Photos: </label>
		<input type="file" name="image" th:field="${img.image}" accept="image/png, image/jpeg" />

	</div>

	<button class="btn btn-lg btn-primary btn-block" type="submit">Valider</button>
</form>

</body>
</html>
