<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />

    <meta charset="UTF-8">
    <title>Detail </title>
</head>
<body>

<!-- le pret -->
<div class="row">
    <table  border="1">
        <tr>
            <th>Id</th>
            <th>Statut</th>
            <th>Username</th>
            <th>Livre</th>
            <th>Date debut </th>
            <th>Date fin </th>
        </tr>

        <tr>
            <td>
                <p th:utext="${pret.id}"></p>
            </td>

            <td>
                <a th:utext="${pret.statut}" ></a>
            </td>
            <td>
                <a th:utext="${pret.username}"></a>
            </td>

            <td>
                <p th:utext="${pret.titre}"></p>
            </td>

            <td>
                <p th:utext="${pret.date_debut}"></p>
            </td>

            <td>
                <p th:utext="${pret.date_fin}"></p>
            </td>

        </tr>
    </table>
</div>

<div class="row">
    <!-- btn rendre pret -->
    <div class="col">
        <button class="btn btn-outline-primary">
            <a th:href="@{/finish(id=${pret.id})}">Rendre le livre </a>
        </button>
    </div>

    <!--btn renouveller pret  -->
    <div class="col" th:if="${!pret.enabled}">
        <button class="btn btn-outline-primary">
            <a th:href="@{/prolong(id=${pret.id})}">Prolonger le pret </a>
        </button>
    </div>
</div>

<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
