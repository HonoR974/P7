<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

    <meta charset="UTF-8">
    <title>Detail </title>
</head>
<body>

<!-- Menu -->
<header>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a class="navbar-brand" th:href="@{/}" >Bibliotheque </a>

        <!-- btn toggle -->
        <div>
            <button class="navbar-toggler" type="button"
                    data-toggle="collapse" data-target="#navbarContent">
                <span class="navbar-toggler-icon" ></span>
            </button>
        </div>

        <div  class="collapse navbar-collapse" id="navbarContent" >
            <ul class="navbar-nav  mr-auto mt-2 mt-lg-0  ">

                <!-- Livres -->
                <li class="nav-item active ">
                    <a class="nav-link" th:href="@{/livres/all}">Livres</a>
                </li>

                <!-- Espace Perso-->
                <li class="nav-item" th:if="${user.connected}">
                    <a class="nav-link" th:href="@{/espace(jwt=${user.jwt})}">Espace</a>
                </li>

                <!-- Login -->
                <li class="nav-item " th:if="${!user.connected}">
                    <a class="nav-link" th:href="@{/login}">Sign in</a>
                </li>

                <!-- Inscription  -->
                <li class="nav-item " th:if="${!user.connected}">
                    <a class="nav-link" th:href="@{/register}">Sign up</a>
                </li>

            </ul>

        </div>
    </nav>
</header>


<!-- le pret -->
<div class="row">
    <table  border="1">
        <tr>
            <th>Id</th>
            <th>Statut</th>
            <th>Username</th>
            <th>Livre</th>
            <th>Date debut </th>
            <th>Date fin </th>
        </tr>

        <tr>
            <td>
                <p th:utext="${pret.id}"></p>
            </td>

            <td>
                <a th:utext="${pret.statut}" ></a>
            </td>
            <td>
                <a th:utext="${pret.username}"></a>
            </td>

            <td>
                <p th:utext="${pret.titre}"></p>
            </td>

            <td>
                <p th:utext="${pret.date_debut}"></p>
            </td>

            <td>
                <p th:utext="${pret.date_fin}"></p>
            </td>

        </tr>
    </table>
</div>

<div class="row">
    <!-- btn rendre pret -->
    <div class="col">
        <button class="btn btn-outline-primary">
            <a th:href="@{/finish(id=${pret.id})}">Rendre le livre </a>
        </button>
    </div>

    <!--btn renouveller pret  -->
    <div class="col" th:if="${!pret.enabled}">
        <button class="btn btn-outline-primary">
            <a th:href="@{/prolong(id=${pret.id})}">Prolonger le pret </a>
        </button>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
