<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns="http://www.w3.org/1999/html">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validation d'un Pret </title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/validate.css}"/>

</head>
<body>

<!-- Menu -->
<header>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a class="navbar-brand" th:href="@{/}" >Bibliotheque </a>

        <!-- btn toggle -->
        <div>
            <button class="navbar-toggler" type="button"
                    data-toggle="collapse" data-target="#navbarContent">
                <span class="navbar-toggler-icon" ></span>
            </button>
        </div>

        <div  class="collapse navbar-collapse" id="navbarContent" >
            <ul class="navbar-nav  mr-auto mt-2 mt-lg-0  ">

                <!-- Livres -->
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/livres/all}">Livres</a>
                </li>

                <!-- Espace Perso-->
                <li class="nav-item" th:if="${user.connected}">
                    <a class="nav-link" th:href="@{/espace(jwt=${user.jwt})}">Espace</a>
                </li>

                <!-- Login -->
                <li class="nav-item " th:if="${!user.connected}">
                    <a class="nav-link" th:href="@{/login}">Sign in</a>
                </li>

                <!-- Inscription  -->
                <li class="nav-item " th:if="${!user.connected}">
                    <a class="nav-link" th:href="@{/register}">Sign up</a>
                </li>


                <!-- btn logout -->
                <li class="nav-item"  th:if="${user.connected}" >

                    <!--  <a th:url="/logout">">Logout</a> -->
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>

                <!-- btn logout -->
                <li class="nav-item"  th:if="${user.connected}" >

                    <!--  <a th:url="/logout">">Logout</a> -->
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>

            </ul>

        </div>
    </nav>
</header>


<div class="container mt-5">
    <div class="row">
        <div class="title">
            <h1>Votre Pret a été valider ! </h1>
        </div>

    </div>

    <div class="row">

        <div class="cadreImage">
            <img th:src="@{'/image/' + ${pret.titreImage}}" th:alt="${pret.titreImage}"/>
        </div>

        <div class="cadreInfo">

            <div>
                <h1>Compte rendu du Pret </h1>
            </div>

            <div>
                <table>
                    <tbody>
                    <tr>
                        <th>Titre</th>
                        <td th:utext="${pret.titre}"></td>
                    </tr>

                    <tr>
                        <th>Date Debut</th>
                        <td th:utext="${#dates.format(pret.date_debut, 'dd-MM-yyyy')}"></td>
                    </tr>

                    <tr>
                        <th>Date fin</th>
                        <td th:utext="${#dates.format(pret.date_fin, 'dd-MM-yyyy')}"></td>
                    </tr>
                    <tr>
                        <th>Utilisateur</th>
                        <td th:utext="${pret.username}"></td>
                    </tr>


                    </tbody>
                </table>
            </div>

        </div>


    </div>


</div>


    <div class="row">
        <div class="cadreButton">

            <button>
                <a th:href="@{/livres/all}">Liste de livre </a>
            </button>


            <button>
                <a  th:href="@{/espace(jwt=${user.jwt})}" >Ma liste de Pret </a>
            </button>

        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</body>
</html>
